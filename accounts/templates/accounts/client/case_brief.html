{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Case Brief | SALAH</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<style>
        /* =========================
    CONSULTATION REQUESTS
    ========================= */

    .request-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 18px;
        margin-bottom: 12px;

        background: linear-gradient(180deg, #111, #0b0b0b);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px;

        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .request-row:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 22px rgba(212, 161, 58, 0.18);
    }

    /* Client name */
    .request-row strong {
        font-size: 15px;
        color: #fff;
    }

    /* Subject */
    .request-row div {
        font-size: 14px;
        color: #ccc;
    }

    /* Date */
    .request-row small {
        font-size: 12px;
        color: #888;
    }

    /* =========================
    STATUS BADGES
    ========================= */

    .status {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Pending */
    .status.pending {
        background: rgba(212, 161, 58, 0.15);
        color: #d4a13a;
        border: 1px solid rgba(212, 161, 58, 0.35);
    }

    /* Accepted */
    .status.accepted {
        background: rgba(46, 204, 113, 0.15);
        color: #2ecc71;
        border: 1px solid rgba(46, 204, 113, 0.4);
    }

    /* Rejected */
    .status.rejected {
        background: rgba(231, 76, 60, 0.15);
        color: #e74c3c;
        border: 1px solid rgba(231, 76, 60, 0.4);
    }

    /* Empty text */
    .muted {
        text-align: center;
        color: #888;
        font-size: 14px;
        margin-top: 20px;
    }

</style>
<body>

<div class="card wide">
    <a href="javascript:history.back()" class="back-link">‚Üê Back</a>

    <h2>Case Brief</h2>
    <p class="muted">
        Provide details so <b>{{ lawyer.get_full_name }}</b> can review your case
    </p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Case Category</label>
        <input type="text" name="category" required>

        <label>Case Subject</label>
        <input type="text" name="subject" required>

        <label>When did the issue start?</label>
        <input type="date" name="issue_date" required>

        <label>Opposing Party</label>
        <input type="text" name="opposing_party">

        <label>Desired Outcome</label>
        <input type="text" name="desired_outcome">

        <label>Detailed Description</label>
        <textarea name="description" rows="5" required></textarea>

        <label>Upload Documents</label>
        <input type="file" name="document">

        <button type="submit" class="btn primary">
            Submit Case Brief
        </button>
    </form>
</div>

</body>
</html>
