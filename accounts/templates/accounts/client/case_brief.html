{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Brief | SALAH</title>

    <style>
        body {
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 55%);
            color: #eaeaea;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .case-container {
            max-width: 880px;
            margin: 80px auto;
            padding: 40px;
            background: linear-gradient(180deg, #111, #0b0b0b);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
            color: #aaa;
            text-decoration: none;
        }

        .back-link:hover {
            color: #d4a13a;
        }

        h2 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 14px;
            color: #999;
        }

        /* =========================
           FORM GRID
        ========================= */
        form {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 22px;
            align-items: start;
        }

        form > div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            background: #0f0f0f;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            height: 46px;
            box-sizing: border-box;
        }

        textarea {
            height: auto;
            min-height: 140px;
            resize: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: #777;
        }

        /* Date picker icon white */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* Custom select arrow */
        select {
            appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, #aaa 50%),
                linear-gradient(135deg, #aaa 50%, transparent 50%);
            background-position:
                calc(100% - 18px) 20px,
                calc(100% - 13px) 20px;
            background-size: 5px 5px;
            background-repeat: no-repeat;
        }

        .full-width {
            grid-column: span 2;
        }

        .upload-box {
            padding: 14px;
            background: #0f0f0f;
            border: 1px dashed rgba(255,255,255,0.18);
            border-radius: 12px;
            font-size: 13px;
            color: #aaa;
        }

        .upload-box input {
            margin-top: 8px;
        }

        .submit-btn {
            grid-column: span 2;
            margin-top: 10px;
            padding: 14px;
            background: #d4a13a;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            color: #000;
        }

        .submit-btn:hover {
            background: #c08f2f;
        }

        /* =========================
           MOBILE
        ========================= */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }

        
    </style>
</head>
<body>

<div class="case-container">

    <a href="javascript:history.back()" class="back-link">‚Üê Back</a>

    <h2>Case Brief</h2>
    <p class="subtitle">
        Please provide details so <strong>{{ lawyer.user.get_full_name }}</strong> can understand your case better.
    </p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Case Category -->
        <div>
            <label>Case Category</label>
            <select name="category" required>
                <option value="">Select Category</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Subject -->
        <div>
            <label>Case Subject</label>
            <input type="text" name="subject"
                   placeholder="e.g. Landlord refusing to return deposit"
                   required>
        </div>

        <!-- Start Date -->
        <div>
            <label>When did the issue start?</label>
            <input type="date" name="issue_start">
        </div>

        <!-- Opposing Party -->
        <div>
            <label>Opposing Party</label>
            <input type="text" name="opposing_party"
                   placeholder="e.g. Employer, Builder, State">
        </div>

        <!-- Status -->
        <div>
            <label>Current Status</label>
            <input type="text" name="current_status"
                   placeholder="Just started / Ongoing / Urgent">
        </div>

        <!-- Desired Outcome -->
        <div>
            <label>Desired Outcome</label>
            <input type="text" name="desired_outcome"
                   placeholder="e.g. Refund, Compensation">
        </div>

        <!-- Description -->
        <div class="full-width">
            <label>Detailed Description</label>
            <textarea name="description"
                      placeholder="Explain your case in detail..."
                      required></textarea>
        </div>

        <!-- Upload -->
        <div class="full-width upload-box">
            <label>Upload Documents (optional)</label>
            <input type="file" name="documents">
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">
            Submit Case Brief
        </button>

    </form>

</div>

</body>
</html>
