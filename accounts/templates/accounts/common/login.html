{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SALLAH – Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>

<div class="card">
    <div class="brand">
        <h1>SALLAH</h1>
        <p>Login as {{ role|title }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>

        <div class="toggle">
            New user?
            <a href="{% url 'signup' %}?role={{ role }}">Create account</a>
        </div>
    </form>

    <div class="footer">
        © 2026 SALLAH · Secure & Confidential
    </div>
</div>

</body>
</html>
