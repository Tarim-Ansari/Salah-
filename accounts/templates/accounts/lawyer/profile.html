{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | SALAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --gold: #d89c3a; --text: #fff; --gray: #a0a0a0; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-top: 80px; }
        
        .navbar { position: fixed; top: 0; width: 100%; padding: 15px 0; background: rgba(13,13,13,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #222; z-index: 100; }
        .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--gold); letter-spacing: 1px; }
        nav { display: flex; gap: 25px; align-items: center; }
        nav a { text-decoration: none; color: var(--gray); font-size: 0.9rem; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--gold); }
        nav a.active { font-weight: 600; border-bottom: 2px solid var(--gold); padding-bottom: 4px; }
        .wallet-pill { background: rgba(216, 156, 58, 0.1); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 50px; color: var(--gold) !important; font-weight: 600; }
        .btn-logout { font-size: 0.85rem; border: 1px solid #333; padding: 6px 15px; border-radius: 6px; }

        .container { max-width: 500px; margin: 40px auto; padding: 0 20px; }
        .profile-card { background: var(--card); border: 1px solid #333; border-radius: 12px; padding: 30px; }
        
        label { display: block; margin-top: 15px; font-size: 0.9rem; color: var(--gray); margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="file"] { width: 100%; background: #111; border: 1px solid #333; padding: 10px; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .btn-save { width: 100%; background: var(--gold); color: #000; font-weight: 600; padding: 12px; border: none; border-radius: 6px; margin-top: 25px; cursor: pointer; }
        .btn-save:hover { background: #c58d34; }
        
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 20px; border: 2px solid var(--gold); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-inner">
            <div class="logo">⚖ SALAH <span style="font-size:0.7em; opacity:0.7;">(Expert)</span></div>
            <nav>
                <a href="{% url 'lawyer_dashboard' %}">Dashboard</a>
                <a href="{% url 'lawyer_consultations' %}">Consultations</a>
                <a href="{% url 'lawyer_earnings' %}">Earnings</a>
                <a href="{% url 'lawyer_profile' %}" class="active">Profile</a>
                <a href="{% url 'wallet' %}" class="wallet-pill">₹{{ user.wallet.balance|default:"0" }}</a>
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <h2 style="text-align:center; margin-top:0;">Edit Profile</h2>
            
            <div class="avatar-preview">
                {% if profile.profile_photo %}
                    <img src="{{ profile.profile_photo.url }}">
                {% else %}
                    <span style="font-size:2rem; color:var(--gold);">{{ user.first_name|slice:":1" }}</span>
                {% endif %}
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label>Experience (Years)</label>
                <input type="number" name="experience_years" value="{{ profile.experience_years }}">

                <label>Upload New Photo</label>
                <input type="file" name="profile_photo">

                <label style="display:flex; align-items:center; gap:10px; margin-top:20px; cursor:pointer;">
                    <input type="checkbox" name="is_available" style="width:auto;" {% if profile.is_available %}checked{% endif %}>
                    Available for new consultations
                </label>

                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
