{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | SALAH</title>
    <!-- Professional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS VARIABLES (Matched to System) ===== */
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-gold: #d89c3a;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --nav-blur: rgba(13, 13, 13, 0.8);
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-white); 
            padding-top: 0; 
        }
        
        /* ===== NAVBAR STYLING (Standardized) ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: var(--nav-blur);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-white);
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-gold);
        }

        nav a.active {
            color: var(--primary-gold);
            font-weight: 600;
            position: relative;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-gold);
        }

        /* Wallet Pill (Standardized) */
        .wallet-pill {
            color: var(--primary-gold); 
            font-weight: bold;
            padding: 6px 15px;
            border: 1px solid transparent;
            background: transparent;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .wallet-pill:hover {
            background: rgba(216, 156, 58, 0.1);
            border-color: var(--primary-gold);
            color: var(--primary-gold) !important;
        }

        /* Button Logout (Standardized) */
        .btn-logout {
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            background: transparent;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-logout:hover {
            background: var(--primary-gold);
            color: #000;
        }

        /* ===== CONTENT CONTAINER ===== */
        .container { 
            max-width: 500px; 
            margin: 120px auto 40px auto; /* Added top margin for fixed nav */
            padding: 0 20px; 
        }

        .profile-card { 
            background: var(--card-bg); 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        label { display: block; margin-top: 15px; font-size: 0.9rem; color: var(--text-gray); margin-bottom: 5px; }
        
        input[type="text"], input[type="number"], input[type="file"] { 
            width: 100%; 
            background: #111; 
            border: 1px solid #333; 
            padding: 10px; 
            color: #fff; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }
        
        .btn-save { 
            width: 100%; 
            background: var(--primary-gold); 
            color: #000; 
            font-weight: 600; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            margin-top: 25px; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        .btn-save:hover { background: #c58d34; }
        
        .avatar-preview { 
            width: 100px; height: 100px; 
            border-radius: 50%; 
            background: #222; 
            margin: 0 auto 20px; 
            border: 2px solid var(--primary-gold); 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }

        .btn {
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-small { padding: 8px 18px; }

        .btn-filled {
            background-color: var(--primary-gold);
            color: #000;
        }

        .btn-filled:hover {
            background-color: #f0b44d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(216, 156, 58, 0.3);
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-inner">
            <div class="logo">⚖ SALAH <span style="font-size:0.7em; opacity:0.7;">(Expert)</span></div>
            <nav>
                <a href="{% url 'lawyer_dashboard' %}">Dashboard</a>
                <a href="{% url 'lawyer_consultations' %}">Consultations</a>
                <a href="{% url 'lawyer_earnings' %}">Earnings</a>
                <a href="{% url 'lawyer_profile' %}" class="active">Profile</a>
                <a href="{% url 'wallet' %}" class="wallet-pill">₹{{ user.wallet.balance|default:"0" }}</a>
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
                
            <a href="#" class="btn btn-small btn-filled">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <h2 style="text-align:center; margin-top:0;">Edit Profile</h2>
            
            <div class="avatar-preview">
                {% if profile.profile_photo %}
                    <img src="{{ profile.profile_photo.url }}">
                {% else %}
                    <span style="font-size:2rem; color:var(--primary-gold);">{{ user.first_name|slice:":1" }}</span>
                {% endif %}
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label>Experience (Years)</label>
                <input type="number" name="experience_years" value="{{ profile.experience_years }}">

                <label>Upload New Photo</label>
                <input type="file" name="profile_photo">

                <label style="display:flex; align-items:center; gap:10px; margin-top:20px; cursor:pointer;">
                    <input type="checkbox" name="is_available" style="width:auto;" {% if profile.is_available %}checked{% endif %}>
                    Available for new consultations
                </label>

                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
