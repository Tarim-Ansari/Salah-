{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | SALAH</title>

<style>
body {
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    background: #0b0b0b;
    color: #fff;
}

.layout {
    display: grid;
    grid-template-columns: 240px 1fr;
    min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
    background: #111;
    padding: 28px 22px;
    display: flex;
    flex-direction: column;
}

.logo {
    color: #d4a13a;
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 40px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    display: block;
    padding: 12px 16px;
    border-radius: 10px;
    color: #ccc;
    text-decoration: none;
}

.sidebar ul li.active a,
.sidebar ul li a:hover {
    background: rgba(212,161,58,0.15);
    color: #d4a13a;
}

.logout-btn {
    margin-top: auto;
    padding: 12px;
    background: #b73434;
    text-align: center;
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
}

/* MAIN */
.content {
    padding: 40px;
}

.header h1 {
    margin-bottom: 20px;
}

/* CARD */
.card {
    max-width: 520px;
    background: #141414;
    padding: 28px;
    border-radius: 18px;
    border: 1px solid #2a2a2a;
}

/* PROFILE PHOTO */
.profile-photo {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.profile-photo img,
.photo-placeholder {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #d4a13a;
}

.profile-photo img {
    object-fit: cover;
}

.photo-placeholder {
    background: #2a2a2a;
    color: #d4a13a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: 700;
}

/* FORM */
label {
    display: block;
    margin-top: 14px;
    font-size: 13px;
    color: #bbb;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="file"] {
    width: 100%;
    margin-top: 6px;
    padding: 10px 12px;
    background: #111;
    border: 1px solid #2a2a2a;
    border-radius: 10px;
    color: #fff;
}

input[disabled] {
    opacity: 0.6;
}

.checkbox {
    margin-top: 16px;
}

.btn.accept {
    margin-top: 22px;
    padding: 12px;
    width: 100%;
    background: #d4a13a;
    border: none;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="logo">âš– SALAH</h2>
        <ul>
            <li><a href="{% url 'lawyer_dashboard' %}">Dashboard</a></li>
            <li class="active"><a href="{% url 'lawyer_profile' %}">Profile</a></li>
        </ul>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </aside>

    <main class="content">

        <div class="header">
            <h1>My Profile</h1>
        </div>

        <div class="card">

            <div class="profile-photo">
                {% if profile.profile_photo %}
                    <img src="{{ profile.profile_photo.url }}">
                {% else %}
                    <div class="photo-placeholder">
                        {{ request.user.first_name|slice:":1" }}
                    </div>
                {% endif %}
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label>Profile Photo</label>
                <input type="file" name="profile_photo">

                <label>Full Name</label>
                <input type="text" value="{{ request.user.get_full_name }}" disabled>

                <label>Email</label>
                <input type="email" value="{{ request.user.email }}" disabled>

                <label>Experience (years)</label>
                <input type="number" name="experience_years"
                       value="{{ profile.experience_years }}">

                <label class="checkbox">
                    <input type="checkbox" name="is_available"
                           {% if profile.is_available %}checked{% endif %}>
                    Available for consultations
                </label>

                <button type="submit" class="btn accept">Save Changes</button>
            </form>
        </div>

    </main>
</div>

</body>
</html>
